<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Search Image App</title>
  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-normalize@2.0.0/modern-normalize.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>

  <main>
    <form class="form">
      <input id="input" class="input-search" type="text" placeholder="Search images...">
      <button class="btn-search" type="submit">Search</button>
    </form>

    <p id="loading-message" style="display: none;">Loading images, please wait...</p>

    <div>
      <ul class="gallery"></ul>
    </div>

    <button id="load-more-btn" style="display: none;">Load more</button>
  </main>

  <span class="loader"></span>

  <script type="module" src="./main.js"></script>
</body>

</html>
